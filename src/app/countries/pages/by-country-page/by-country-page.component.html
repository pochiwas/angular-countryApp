<h2>Por Pais</h2>
<hr>
<div class="row">
    <div class="col">
        <shared-search-box (onDebounce)="searchByCountry($event)"
        [initialValue]="initialValue"
                            placeholder="Busca por Pais"></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading">
		</shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
